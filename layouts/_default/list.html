{{ define "main" }}
<div class="container">
<h1 class="title">{{ .Title }}</h1>
{{ range .Pages.ByPublishDate.Reverse }}
<div class="content">
  <ul>
    <li>
      <p>
      <span class="tag is-link">{{ .PublishDate.Format "Jan 2, 2006" }}</span>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <br> {{ .Description }}
      </p>
    </li>
  </ul>
</div>
{{ end }}
</div>
{{ end }}
